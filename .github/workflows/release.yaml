name: release
on:
  pull_request:
  push:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

env:
  CGO_ENABLED: 1

jobs:
  goreleaser-windows:
    runs-on: windows-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v5
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          workdir: ./src/pipeleak
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -
      -
        name: Upload assets
        uses: actions/upload-artifact@v4
        with:
          name: Pipeleak
          path: ./src/pipeleak/dist/*