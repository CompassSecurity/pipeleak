name: Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true
      
      - name: Run unit tests (Linux)
        if: runner.os == 'Linux'
        working-directory: ./src/pipeleak
        run: go test $(go list ./... | grep -v /tests/e2e) -v -race
      
      - name: Run unit tests (Windows)
        if: runner.os == 'Windows'
        working-directory: ./src/pipeleak
        run: |
          $packages = go list ./... | Where-Object { $_ -notmatch '/tests/e2e' }
          $packagesStr = $packages -join ' '
          Invoke-Expression "go test $packagesStr -v -race"
        shell: pwsh
  
  e2e-tests:
    name: E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true
      
      - name: Build pipeleak binary for e2e tests (Linux)
        if: runner.os == 'Linux'
        working-directory: ./src/pipeleak
        run: go build -o pipeleak .
      
      - name: Build pipeleak binary for e2e tests (Windows)
        if: runner.os == 'Windows'
        working-directory: ./src/pipeleak
        run: go build -o pipeleak.exe .
      
      - name: Run e2e tests (Linux)
        if: runner.os == 'Linux'
        working-directory: ./src/pipeleak
        run: go test ./tests/e2e/... -v -timeout 10m
        env:
          PIPELEAK_BINARY: ./pipeleak
      
      - name: Run e2e tests (Windows)
        if: runner.os == 'Windows'
        working-directory: ./src/pipeleak
        run: go test ./tests/e2e/... -v -timeout 10m
        env:
          PIPELEAK_BINARY: ./pipeleak.exe
