name: Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true
      
      - name: Run unit tests (Linux)
        if: runner.os == 'Linux'
        working-directory: ./src/pipeleak
        run: make test-unit
      
      - name: Generate coverage report (Linux)
        if: runner.os == 'Linux'
        working-directory: ./src/pipeleak
        run: go test $(go list ./... | grep -v /tests/e2e) -coverprofile=coverage.out -covermode=atomic
      
      - name: Run unit tests (Windows)
        if: runner.os == 'Windows'
        working-directory: ./src/pipeleak
        run: |
          $packages = go list ./... | Where-Object { $_ -notmatch '/tests/e2e' }
          go test $packages -v -race
        shell: pwsh
      
      - name: Upload coverage artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-linux
          path: ./src/pipeleak/coverage.out
  
  e2e-tests:
    name: E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true
      
      - name: Build pipeleak binary for e2e tests (Windows)
        if: runner.os == 'Windows'
        working-directory: ./src/pipeleak
        run: go build -o pipeleak.exe .
      
      - name: Run e2e tests (Linux)
        if: runner.os == 'Linux'
        working-directory: ./src/pipeleak
        run: make test-e2e
      
      - name: Run e2e tests (Windows)
        if: runner.os == 'Windows'
        working-directory: ./src/pipeleak
        run: |
          $env:PIPELEAK_BINARY = "$(Get-Location)\pipeleak.exe"
          go test ./tests/e2e/... -tags=e2e -v -timeout 10m
        shell: pwsh
