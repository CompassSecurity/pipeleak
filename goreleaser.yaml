version: 2
project_name: pipeleak
builds:
  -
    id: "pipeleak"
    dir: ./src/pipeleak/
    binary: pipeleak
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/CompassSecurity/pipeleak/cmd.Version={{.Version}}
      - -X github.com/CompassSecurity/pipeleak/cmd.Commit={{.Commit}}
      - -X github.com/CompassSecurity/pipeleak/cmd.Date={{.Date}}